<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
    <!-- Transparent Background -->
    <rect width="100%" height="100%" fill="transparent" />

    <!-- Nodes with Enhanced 3D Gradients -->
    <defs>
        <radialGradient id="gradient1" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
            <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
        </radialGradient>
    </defs>
    <circle cx="100" cy="100" r="30" fill="url(#gradient1)" />

    <defs>
        <radialGradient id="gradient2" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
            <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
        </radialGradient>
    </defs>
    <circle cx="200" cy="100" r="30" fill="url(#gradient2)" />

    <defs>
        <radialGradient id="gradient3" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
            <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
        </radialGradient>
    </defs>
    <circle cx="300" cy="100" r="30" fill="url(#gradient3)" />

    <!-- Lines connecting nodes -->
    <line x1="130" y1="100" x2="170" y2="100" stroke="#ECF0F1" stroke-width="4" />
    <line x1="230" y1="100" x2="270" y2="100" stroke="#ECF0F1" stroke-width="4" />

    <!-- Text indicating the purpose -->
    <text x="50%" y="80%" text-anchor="middle" fill="#ECF0F1" font-size="18" font-family="Arial, sans-serif">
        pascalallen.com
    </text>
</svg>
